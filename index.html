<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Cookbook</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/book.png" type="image/x-icon" />
  </head>

  <body>
    <nav>
      <h1>Cookbook</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
    </nav>
    <main>
      <header id="hero">
        <h1>Recipe Cookbook</h1>
        <h2>Cookbook cookbook</h2>
      </header>
      <hr />
      <section id="recipes">
        <article id="recipe">
          <img src="/images/applebars.webp" alt="recipe image" />
          <a href="recipes/caramel_apple_bars/">
            <h1>Caramel Apple Bars</h1>
          </a>
          <div id="rating">
            <div id="rating-stars">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <p id="ratings-num">(269)</p>
          </div>
        </article>

        <article id="recipe">
          <img src="/images/cheesecake.webp" alt="recipe image" />
          <a href="recipes/pumpkin_cheesecake/">
            <h1>Pumpkin Cheesecake</h1>
          </a>
          <div id="rating">
            <div id="rating-stars">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <p id="ratings-num">(26)</p>
          </div>
        </article>

        <article id="recipe">
          <img src="/images/cookies.webp" alt="recipe image" />
          <a href="recipes/homemade_chocolate_chip_cookies/">
            <h1>Homemade Chocolate Chip Cookies</h1>
          </a>
          <div id="rating">
            <div id="rating-stars">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i>
            </div>
            <p id="ratings-num">(1785)</p>
          </div>
        </article>

        <article id="recipe">
          <img src="/images/pie.webp" alt="recipe image" />
          <a href="">
            <h1>Cranberry Upside-Down Cake</h1>
          </a>
          <div id="rating">
            <div id="rating-stars">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <p id="ratings-num">(26)</p>
          </div>
        </article>

        <article id="recipe">
          <img src="/images/pudding_cake.webp" alt="recipe image" />
          <a href="">
            <h1>Apple Pudding Cake with Cinammon-Butter Sauce</h1>
          </a>
          <div id="rating">
            <div id="rating-stars">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <p id="ratings-num">(32)</p>
          </div>
        </article>
      </section>
      <hr />
    </main>
    <footer>
      <h1>Cookbook</h1>
    </footer>
  </body>
</html>
